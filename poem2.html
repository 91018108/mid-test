<h1 id="poem-title">烏衣巷</h1>
    <p id="poem-author">
        朝代：唐代<br/>
        作者：劉禹錫</p>
    <hr/>
    <div id="poem-content">
        朱雀橋邊野草花，烏衣巷口夕陽斜。<br/>
        舊時王謝堂前燕，飛入尋常百姓家。<br/>
    </div>
</body>
